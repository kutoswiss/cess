<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Princess De La Cruz</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS file -->
    <link rel="stylesheet" href="css/princessdelacruz.css">
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Alpine js file -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="container-fluid">
    <!-- Header -->
    <header class="row">
        <div class="col-8">
            <span>
                <img class="ying-yang-logo" src="assets/logo/YIN-YANG.svg" alt="Princess De La Cruz">
            </span>
            PRINCESS DE LA CRUZ
        </div>
        <div class="col-4">
            <a href="#" style="float:right;">INFO</a>
        </div>
    </header>

    <!-- Middle section -->
    <section class="row">
        <div class="col-12">
            <section class="project-container" x-data="{ projects: [
                { title: 'PALEO FESTIVAL NYON', subtitle: 'VISUAL IDENTITY', image: '01-PFM.png', size: '100%' },
                { title: 'EDITORIAL', subtitle: '', image: '02-EDITORIAL.png', size: '100%' },
                { title: 'COMMUNICATION DIGITALE', subtitle: '', image: '03-COMDIGITALE.png', size: '60%' },
                { title: 'DSIR', subtitle: 'GRAPHIC DESIGN', image: '04-DSIR.png', size: '70%' }, 
                { title: 'ALL NAILZ ON ME', subtitle: 'NAIL ART', image: '05-NAILZ.jpg', size: '100%' }, 
                { title: 'DIGITAL LOVE POST', subtitle: 'CREATIVE CODING', image: '06-DLP.png', size: '100%' }]}">
                <template x-for="project in projects" :key="project">
                    <a class="project-nav-item-link" 
                        x-data="{ isHovered: false }" 
                        @mouseover="isHovered = true" 
                        @mouseleave="isHovered = false">
                        <span class="project-nav-item-middot">&middot;</span>
                        <span class="project-nav-item-title" x-text="project.title"></span>
                        <span class="project-nav-item-subtitle" x-text="project.subtitle"></span>
                        <span class="project-nav-item-image" x-show="isHovered" :style="{ width: project.size, height: project.size }">
                            <img :src="'assets/images/' + project.image" :alt="project.title" />
                        </span>
                    </a>
                </template>
            </section>
        </div>
    </section>

    <!-- Header -->
    <footer class="row">
        <div class="col-6">
            <a href="http://linkedin.com/in/princess-de-la-cruz-b43885b7" target="_blank">
                LINKEDIN
            </a>
        </div>
        <div class="col-6">
            <a href="mailto:princessd.cruz@gmail.com" style="float:right;">
                PRINCESSD.CRUZ@GMAIL.COM
            </a>
        </div>
    </footer>
</body>
</html>
